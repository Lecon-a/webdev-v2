<div class="job_container">
    <div>
        <h4 class="job_title">{{job.title}}</h4>
        <div><b>Location: </b>{{job.location}}</div>
        {% if job.salary %}
            <div><b>Salary: </b>{{job.salary}}</div>
        {% endif %}
    </div>
    <div>
        <button type="button" class="btn btn-default">Apply Now</button>
    </div>
</div>
