<div class="job_container">
    <div>
        <h4 class="job_title">{{job.title}}</h4>
        <div><b>Location: </b>{{job.location}}</div>
        {% if job.salary %}
            <div><b>Salary: </b>{% if job.currency %}{{ job.currency }}{% endif %} {{job.salary}}</div>
        {% endif %}
    </div>
    <div>
        <a href="mailto:spog4true@gmail.com?subject=Application for {{job['title']}}" type="button" class="btn btn-default">Apply Now</a>
    </div>
</div>
